<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entrada e Saída</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="container-fluid">
        <h1>ENTRADA E SAÍDA</h1>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="descricao">DESCRIÇÃO</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descreva a entrada/saída">
                </div>
                <div class="form-group">
                    <label for="valor">VALOR</label>
                    <input type="number" class="form-control" id="valor" placeholder="Valor em R$">
                </div>
                <div class="form-group">
                    <label for="tipo">TIPO</label>
                    <select class="form-control" id="tipo">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom btn-green">REGISTRAR</button>
                <a href="index1.html" class="btn btn-custom btn-secondary mt-3">VOLTAR</a> 
            </form>
        </div>
    </div>
</body>
</html>
